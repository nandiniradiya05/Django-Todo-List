<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <h2>To-do app</h2>
                <i class="fa-solid fa-book-bookmark"></i>
            </div>
            <div class="auth-buttons">
                <button id="signup-login-btn">Sign up / Login</button>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="todo-app">
            <div class="app-title">
                <h2>My Tasks</h2>
                <i class="fa-solid fa-book-bookmark"></i>
                <a href="others-task.html" class="link-text">View others' tasks</a>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="add your tasks"><br>
                <button id="add-task">Add</button>
            </div>
            <p id="error-message" class="error-message"></p>
            <ul id="list-container">
            </ul>
        </div>
    </div>

    <!-- Signup/Login Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Sign Up</h2>

            <!-- Signup Form -->
            <form id="signup-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" id="auth-submit-btn">Sign Up</button>
                <p id="switch-to-login">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>


    <script src="todo.js"></script>
</body>

</html>
